<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
        <form id="custom-form" class="mt-5 custom-form" >

            <h3 class="text-danger">Registration Form </h3>
            <h4 class="text-primary">by Md. Zahidur Rahman</h4>
            <hr />
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" required >
                     
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>


                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control" id="cpassword" required>
                </div>


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck">Check me out</label>
                </div>


            <button type="submit"   onclick="addProduct(event)" class="btn btn-danger">Submit</button>


        </form>
        
        <div id="custom-message" style="display: none;">
            <h1 class="text-center my-5">Successfully Registered</h1>
        </div>


        <div class="btn-group-custom">
            <a href="./index.html">
              <butto class="btn btn-success mx-auto d-block">Back to Home</butto>
            </a>
          </div>
        
    </div>

    <script>
         function addProduct(event){
            event.preventDefault();
            var name=document.getElementById('name').value
            var email=document.getElementById('email').value
            var password=document.getElementById('password').value
            console.log(name+" : "+email + " : "+password);

            const infos={
                name:name,
                email:email,
                password:password,
            }
            
            fetch('https://login-reg-2121.herokuapp.com/submit',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify(infos)
            })
                .then(response => {
                    if(response.status===200){
                        document.getElementById("custom-form").style.display="none";
                        document.getElementById("custom-message").style.display="block";

                    }
                });
                
         }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

     
  </body>
</html>
